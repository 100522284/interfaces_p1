<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reg_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros Sin Fronteras</title>
</head>
<body>
    <!-------- Cabecera -------->
    <header id="topmost">
        <h1 id="title">Mochileros Sin Fronteras</h1>
        <h2 id="mid_text" align="center"> Inicio Experiencias Foro Contacto</h2>
        <img src="media/mochileros_logo.png"  alt="mambo" id="logo">
        <select id="language" align="right">
            <label class="language_label">-Selección Idioma</label>
            <option value="ES">ES</option>
            <option value="ENG">ENG</option>
            <option value="GER">GER</option>
            <option value="FR">FR</option>
        </select>
    </header>
    <main>
        <div id="register_box">
            <form action="input"><input type="text" placeholder="Nombre"></form>
            <form action="input"><input type="text" placeholder="Apellidos"></form>
            <form action="input"><input type="text" placeholder="Correo electrónico"></form>
            <form action="input"><input type="text" placeholder="Confirmar Correo"></form>
            <h3>Fecha de Nacimiento</h3>
            <form action="input"><input type="date" placeholder=" / / "></input></form>
            <form action="input"><input type="text" placeholder="Login"></form>
            <form action="input"><input type="text" placeholder="Password"></form>
            <h3>Subir imagen de perfil</h3>
            <form action="input"><input type="file" placeholder="Examinar"></input></form>
            <form action="input"><input type="checkbox">Acepto la <a href="media/privacy.jpg">Política de privacidad</a></input></form>
            <button type="submit">Guardar datos y acceder</button>
        </div>
    </main>
    <!-------- Pie de página -------->
    <footer id="lowermost">
        <h3>@ 2025 Mochileros Sin Fronteras</h3>
        <h3 align="center"><a href="about_us.html">Sobre Nosotros</a></h3>
        <h3 align="center"><a href="media/privacy.jpg">Política de privacidad</a></h3>
        <h3 align="center"><a href="https://wiki.archlinux.org/title/Main_page">Ayuda</a> </h3>
        <a href="https://www.instagram.com"><img src="media/ig_logo.png" alt="ig" class="sc_logo"></a>
        <a href="https://www.tiktok.com"><img src="media/tk_logo.png" alt="tk" class="sc_logo"></a>
        <a href="https://www.youtube.com/watch?v=yToSE4USe9M"><img src="media/yt_logo.png" alt="yt" class="sc_logo"></a>
    </footer>
</body>
</html>
